<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <title>Star Wars RPG!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    1role37 p37la37yi37ng37 37game9
                </h1>
            </div>
        </div>
        <div class="row" class="pre-game">
            <div id="choose-character" class="col-sm-12 text-center pre-game">
                <h3>Choose your character card</h3>
            </div>
        </div>
        <div class="row spread">
            <div id="obiwan-card" class="character" value="obiWan">
                <div class="card">
                    <img class="card-img-top" src="assets/images/obi.jpg" alt="obi-wan">
                    <div class="card-body" id="obiWanInfo">
                        <h4 class="card-title">Obi-Wan Kenobi</h4>
                        <p class="card-text">HP:
                            <span id="obiWanHealth">120</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="mace-card" class="character" value="maceWindu">
                <div class="card">
                    <img class="card-img-top" src="assets/images/mace.jpg" alt="mace windu">
                    <div class="card-body" id="maceWinduInfo">
                        <h4 class="card-title">Mace Windu</h4>
                        <p class="card-text">HP:
                            <span id="maceWinduHealth">100</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="vader-card" class="character" value="darthVader">
                <div class="card">
                    <img class="card-img-top" src="assets/images/vader.jpg" alt="darth vader">
                    <div class="card-body" id="darthVaderInfo">
                        <h4 class="card-title">Darth Vader</h4>
                        <p class="card-text">HP:
                            <span id="darthVaderHealth">180</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="boba-card" class="character" value="bobaFett">
                <div class="card">
                    <img class="card-img-top" src="assets/images/boba.jpg" alt="boba fett">
                    <div class="card-body" id="bobaFettInfo">
                        <h4 class="card-title">Boba Fett</h4>
                        <p class="card-text">HP:
                            <span id="bobaFettHealth">150</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5 text-right active-game">
                <h2>Your Character</h2>
                <div id="user-character">
                </div>
            </div>
            <div class="col-sm-2 text-center active-game">
                <!-- <h2>Vs.</h2> -->
                <div id="attack-button" class="btn btn-lg btn-success">
                    ATTACK!
                </div>
                <div id="reset-button" class="btn btn-lg btn-warning">
                    RESET
                </div>
                <div id="attack-message">
                </div>
            </div>
            <div class="col-sm-5 active-game">
                <h2>Opponent</h2>
                <div id="chosen-opponent">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center active-game" id="enemies-bar">
                <h2>Enemies Available to Attack</h2>
            </div>
        </div>
        <div class="row">
            <div id="enemies">
            </div>
        </div>
    </div>

</body>

</html>
