<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <title>Star Wars RPG!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>
                    Star Wars RPG!
                </h1>
            </div>
        </div>
        <div class="row">
            <div id="choose-character" class="col-sm-12 text-center">
                <h2>Choose your character</h2>
            </div>
        </div>
        <div class="row">
            <div id="obiwan-card" class="character" value="obiWan">
                <div class="card">
                    <img class="card-img-top" src="assets/images/obi.jpg" alt="obi-wan">
                    <div class="card-body">
                        <h4 class="card-title">Obi-Wan Kenobi</h4>
                        <p class="card-text">HP: 120</p>
                    </div>
                </div>
            </div>
            <div id="mace-card" class="character" value="maceWindu">
                <div class="card">
                    <img class="card-img-top" src="assets/images/mace.jpg" alt="mace windu">
                    <div class="card-body">
                        <h4 class="card-title">Mace Windu</h4>
                        <p class="card-text">HP: 100</p>
                    </div>
                </div>
            </div>
            <div id="vader-card" class="character" value="darthVader">
                <div class="card">
                    <img class="card-img-top" src="assets/images/vader.jpg" alt="darth vader">
                    <div class="card-body">
                        <h4 class="card-title">Darth Vader</h4>
                        <p class="card-text">HP: 180</p>
                    </div>
                </div>
            </div>
            <div id="boba-card" class="character" value="bobaFett">
                <div class="card">
                    <img class="card-img-top" src="assets/images/boba.jpg" alt="boba fett">
                    <div class="card-body">
                        <h4 class="card-title">Boba Fett</h4>
                        <p class="card-text">HP: 150</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="user-character" class="col-sm-5 text-right">
                <h2>Your Character</h2>
            </div>
            <div  class="col-sm-2 text-center ">
                <h2>Vs.</h2>
                <div id="attack-button" class="btn btn-lg btn-danger">
                    ATTACK!
                </div>
            </div>
            <div id="chosen-opponent">
                <h2>Opponent</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Enemies Available to Attack</h2>
            </div>
        </div>
        <div class="row">
                <div id="enemies" >
                </div>
        </div>
    </div>

</body>

</html>
